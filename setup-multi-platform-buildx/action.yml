name: Multi Platform Buildx
description: "Setup multi platform buildx."

runs:
  using: 'composite'
  steps:
    - name: Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver: kubernetes
        platforms: linux/amd64
        driver-opts: namespace=arc-runners,nodeselector=kubernetes.io/arch=amd64,requests.cpu=300m,requests.memory=300Mi,limits.cpu=3,limits.memory=2G
